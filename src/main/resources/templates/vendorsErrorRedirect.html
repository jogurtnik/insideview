<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico" type="image/ico"
          th:href="@{/images/favicon.ico}"/>

    <title>Vendors Error</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}"/>
    <!-- Font Awesome -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet"
          th:href="@{/css/font-awesome.min.css}"/>

    <link href="../static/css/animate.min.css" rel="stylesheet"
          th:href="@{/css/animate.min.css}"/>

    <!-- Custom Theme Style -->
    <link href="../static/css/custom.min.css" rel="stylesheet"
          th:href="@{/css/custom.min.css}"/>
</head>
<body  class="nav-md">


<div class="container body">

    <div class="main_container">

        <div th:replace="fragments/navigation :: leftNavigationMenu"></div>

        <div th:replace="fragments/navigation :: topNavigationMenu"></div>


        <!-- /* @thymesVar id="exception" type="uk.co.punishell.insideview.model.exceptions.VendorsException" */ -->
        <div class="right_col" role="main">

            <h1>Vendors Error</h1>

            <!--/*@thymesVar id="message" type="java.lang.String"*/-->
            <p th:text="${message}">ERROR_MESSAGE_STRING</p>
            <p>The application will try to reconnect in 5 seconds...</p>
        </div>

        <script>
            let redirect = function() {
                window.location.href = "/tradingAid";
            };
            setTimeout(redirect, 5000);
        </script>

    </div>

</div>
<!-- jQuery -->
<script src="../static/js/jquery.min.js"
        th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap -->
<script src="../static/js/bootstrap.js"
        th:src="@{/js/bootstrap.min.js}"></script>
<!-- Custom Theme Scripts -->
<script src="../static/js/custom.js"
        th:src="@{/js/custom.min.js}"></script>
</body>
</html>
