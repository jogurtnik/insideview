<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/navigation :: headCommon">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../favicon.ico" type="image/ico"
              th:href="@{../favicon.ico}"/>

        <title>Query Form Error</title>

        <!-- Bootstrap -->
        <link href="../static/css/bootstrap.css" rel="stylesheet"
              th:href="@{/css/bootstrap.css}"/>
        <!-- Font Awesome -->
        <link href="../static/css/font-awesome.min.css" rel="stylesheet"
              th:href="@{/css/font-awesome.min.css}"/>

        <link href="../static/css/animate.min.css" rel="stylesheet"
              th:href="@{/css/animate.min.css}"/>

        <!-- Custom Theme Style -->
        <link href="../static/css/custom.min.css" rel="stylesheet"
              th:href="@{/css/custom.min.css}"/>
    </th:block>
</head>
<body  class="nav-md">


<div class="container body">

    <div class="main_container">

        <div th:replace="fragments/navigation :: leftNavigationMenu"></div>

        <div th:replace="fragments/navigation :: topNavigationMenu"></div>


        <!-- /* @thymesVar id="exception" type="java.lang.NumberFormatException" */ -->
        <div class="right_col" role="main">

            <h1>QUERY FORM BINDING ERROR</h1>

            <p th:text="'ERROR MESSAGE: ' + ${exception.getMessage()}">ERROR_MESSAGE_STRING</p>

            <p>Please enter your query criteria again as both forms will be cleared.</p>

            <p>You will be redirected in 10 seconds...</p>

            <script>
                let redirect = function() {
                    window.location.href = "/clearRaceAndRunnerForms";
                };
                setTimeout(redirect, 10000);
            </script>

            <div onclick="redirect()" class="fa-hover">
                <a href="#">
                    Take me there now
                    <i class="fa fa-long-arrow-right"></i>
                </a>
            </div>
        </div>

    </div>

</div>
<th:block th:fragment="scriptsCommon">
    <!-- JQuery -->
    <script src="../static/js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script src="../static/js/bootstrap.js"
            th:src="@{/js/bootstrap.js}"></script>
    <!-- Custom Theme Scripts -->
    <script src="../static/js/custom.js"
            th:src="@{/js/custom.js}"></script>
</th:block>
</body>
</html>
