<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/navigation :: headCommon">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../favicon.ico" type="image/ico"
              th:href="@{../favicon.ico}"/>

        <title>404 Not Found</title>

        <!-- Bootstrap -->
        <link href="../static/css/bootstrap.css" rel="stylesheet"
              th:href="@{/css/bootstrap.min.css}"/>
        <!-- Font Awesome -->
        <link href="../static/css/font-awesome.min.css" rel="stylesheet"
              th:href="@{/css/font-awesome.min.css}"/>

        <link href="../static/css/animate.min.css" rel="stylesheet"
              th:href="@{/css/animate.min.css}"/>

        <!-- Custom Theme Style -->
        <link href="../static/css/custom.min.css" rel="stylesheet"
              th:href="@{/css/custom.min.css}"/>
    </th:block>

</head>
<body  class="nav-md">


<div class="container body">

    <div class="main_container">

        <div th:replace="fragments/navigation :: leftNavigationMenu"></div>

        <div th:replace="fragments/navigation :: topNavigationMenu"></div>


        <!-- /* @thymesVar id="exception" type="java.lang.Exception" */ -->
        <div class="right_col" role="main">

            <h3>The error occurred.</h3>

            <!--/*@thymesVar id="message" type="java.lang.String"*/-->
            <p>Unclassified exception occurred during application runtime. Please notify the developer.</p>
            <p> Sending the stacktrace provided below is all that is needed for debugging.</p>

            <script>
                function copyStackTrace() {
                    var copyText = document.getElementById("stackTrace");
                    copyText.select();
                    document.execCommand("copy");
                }
            </script>
            <div onclick="copyStackTrace()" class="fa-hover">
                <a href="#">
                    Copy to clipboard
                    <i class="fa fa-copy"></i>
                </a>
            </div>
            <th:block th:if="${exception != null}">
                <p id="stackTrace" th:text="${exception.printStackTrace()}"></p>
            </th:block>
        </div>

    </div>

</div>
<th:block th:fragment="scriptsCommon">
    <!-- JQuery -->
    <script src="../static/js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script src="../static/js/bootstrap.js"
            th:src="@{/js/bootstrap.js}"></script>
    <!-- Custom Theme Scripts -->
    <script src="../static/js/custom.js"
            th:src="@{/js/custom.js}"></script>
</th:block>
</body>
</html>
